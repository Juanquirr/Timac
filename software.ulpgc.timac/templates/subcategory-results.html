<div class="product-display-main-container">
  <div class="filter-bar">
    <div class="filter-bar-title font-base">
      <h1>Filter by</h1>
    </div>
    <div class="filter-bar-options">
      <div class="filter-bar-option">
        <p class="filter-bar-text font-base">Price</p>
        <img class="filter-bar-arrow" id="filter-bar-arrow-first" src="../assets/arrow-filter-bar.svg" alt="Arrow icon" onclick="barToggle('price-bar', 'filter-bar-arrow-first')" />
      </div>
      <div class="filter-bar-option price-bar">
        <div class="range-slider">
          <div class="range-slider-value">
              <div class="range-track"></div>
              <div class="range-track-active" id="rangeTrackActive"></div>
              <div class="range-inputs font-bas">
                <label for="minPrice"></label><input type="range" id="minPrice" min="1" max="10000" value="1">
                <label for="maxPrice"></label><input type="range" id="maxPrice" min="1" max="10000" value="10000">
              </div>
          </div>

          <div class="limit-price-label font-base">
            <span class="min-label">min:</span>
            <span class="max-label">max:</span>
          </div>
          <div class="range-values">
            <span id="minValue"></span>
            <span id="maxValue"></span>
          </div>
        </div>
      </div>

      <div class="filter-bar-option">
        <p class="filter-bar-text font-base">Brand</p>
        <img class="filter-bar-arrow" id="filter-bar-arrow-second" src="../assets/arrow-filter-bar.svg" alt="Arrow icon" onclick="barToggle('filter-bar-option-brand', 'filter-bar-arrow-second')" />
      </div>
    </div>

    <div class="filter-bar-option filter-bar-option-brand">
      <label>
        <input type="checkbox" class="brand" id="brand1" />
        brand 1
      </label>
      <label>
        <input type="checkbox" class="brand" id="brand2" />
        brand 2
      </label>
      <label>
        <input type="checkbox" class="brand" id="brand3" />
        brand 3
      </label>
      <label>
        <input type="checkbox" class="brand" id="brand4" />
        brand 4
      </label>

    </div>


  </div>

  <div class="product-display">
    <div class="product-display-title font-base">
      <h1 class="subcategory-name font-base">Subcategory Name</h1>
      <div class="product-display-title-sort-by-container">
        <p class="product-display-title-sort-by-text font-base">Sort by</p>
        <button class="product-display-title-button font-base">Price (Low to High)</button>
      </div>
    </div>
    <div class="product-display-product-container"></div>
  </div>
</div>
