<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up at TIMAC</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="signup-main-container">
    <div class="left-section">
        <h2>Welcome to TIMAC!</h2>
        <p>Your trusted hardware store, <br> Making your projects easier than ever.</p>
        <a href="../html/index.html">
            <img src="../assets/logo0.png" alt="TIMAC Logo" class="logo">
        </a>
    </div>

    <div class="right-section">
        <div class="social-buttons">
            <button class="social-button">
                <img src="../assets/google-icon.png" alt="Google"> Log in with Google
            </button>
            <button class="social-button">
                <img src="../assets/facebook-icon.png" alt="Facebook"> Log in with Facebook
            </button>
        </div>

        <p class="separator">- OR -</p>

        <form class="signup-form">
            <label>
                <input class="signup-input" type="email" placeholder="Email Address" required>
            </label>
            <label>
                <input class="signup-input" type="password" placeholder="Password" required>
            </label>

            <div class="signup-button-container">
                <button type="submit" class="signup-button" id="signup-button">
                    <span class="signup-button-text">Log in</span>
                </button>
            </div>
        </form>

        <p class="login-link">Don't have an account? <a href="../html/create-account-page.html">Create account</a></p>
    </div>
</div>
</body>
</html>
